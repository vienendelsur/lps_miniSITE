<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>miniSITE : accueil</title>
        <!-- la feuille de style externe avec une balise link-->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <!-- en-tête de la page ou d'une division ou d'une section-->
            <header class="fond_vert">
                <h1>En tête de la page ou d'une division ou d'une section</h1>
                <p>Avec un peu de texte</p>
                <p>Avec un peu de texte dans un autre paragraphe</p>
            </header>
            <!-- la navigation de la page -->
            <nav class="fond_rouge">
                <h2>la navigation</h2>
                <ul>
                    <li>Menu 01</li>
                    <li>Menu 02</li>
                    <li>Menu 03</li>
                    <li>Menu 04</li>
                </ul>
                </nav>
            <!-- du contenu textuel -->
            <article class="fond_orange">Contenu textuel</article>
            <!-- pour une division sur le côté de la page -->
            <aside class="fond_gris">Le côté de la page</aside>
            <!-- le pied de page -->
            <footer class="fond_bleu">Pied de page</footer>
            
        </div>
    </body>
</html>
